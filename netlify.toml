[build]
  command = "npm run build"
  publish = "build"

# Proxy API requests to your Render backend in production
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RENDER-BACKEND.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
